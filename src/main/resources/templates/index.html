<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>

<!-- Materialize CSS -->
<link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<style>

    body {
        background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        min-height: 100vh;
        padding: 20px;
        font-family: "Roboto", sans-serif;
    }

    .container-box {
        background: white;
        padding: 20px;
        max-width: 1100px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
    }

    h3 {
        margin-bottom: 25px;
        margin-top: 10px;
        text-align: center;
        color: #0d47a1;
        font-weight: 600;
        font-size: 26px;
    }

    /* Table head */
    table thead {
        background: #1976d2;
        color: white;
    }

    th {
        font-size: 16px;
        font-weight: 600;
    }

    td {
        font-size: 15px;
    }

    /* Buttons */
    .btn-custom {
        border-radius: 8px;
        font-weight: 500;
        width: 100%;
        margin-bottom: 6px;
    }

    .btn-delete {
        background: #d32f2f !important;
    }

    .btn-update {
        background: #0288d1 !important;
    }

    .add-btn {
        margin-bottom: 18px;
        background: #1e88e5 !important;
        font-size: 16px;
        padding: 5px 20px;
        border-radius: 8px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {

        h3 {
            font-size: 22px;
        }

        table {
            font-size: 13px;
        }

        td, th {
            padding: 8px;
        }

        .btn-custom {
            font-size: 13px;
            padding: 6px;
        }

        .add-btn {
            width: 100%;
            text-align: center;
        }
    }

</style>

</head>
<body>

<div class="container-box">

    <h3>Employee Management System</h3>

    <!-- Add Employee Button -->
    <div class="center-align">
        <a th:href="@{/showNewEmployeeForm}" class="waves-effect waves-light btn add-btn">
            ➕ Add New Employee
        </a>
    </div>

    <div class="responsive-table">
        <table class="striped highlight centered">

            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th colspan="2">Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="employee : ${ListEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>

                    <td>
                        <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" 
                           class="waves-effect waves-light btn btn-update btn-custom">
                            ✏ Update
                        </a>
                    </td>

                    <td>
                        <a th:href="@{/delete/{id}(id=${employee.id})}" 
                           class="waves-effect waves-light btn btn-delete btn-custom">
                            ❌ Delete
                        </a>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>

</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
